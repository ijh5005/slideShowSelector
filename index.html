<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/library.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body ng-app='app' ng-controller='ctrl' ng-cloak>

    <div id="slideShowContainer" class="">
      <div data={{$index}} class="slideItems h95 flexRow" ng-class-even="'darker'" ng-repeat='item in items track by $index'>{{item.name}}</div>
    </div>

    <div class="slideShowSelector flexCol">
      <div data={{$index}} class="slideSelector flexRow pointer" ng-repeat='item in items track by $index' ng-click='moveSlider($index)'>{{item.name}}</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
